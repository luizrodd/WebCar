<header class="text-white flex justify-between items-center shadow-md p-7 h-16">
  <div>
    <p>WebAutos</p>
  </div>

  <nav class="hidden md:flex space-x-8">
    <ul class="flex space-x-8">
      <li>
        <a
          routerLink="/"
          routerLinkActive="text-orange-500"
          class="hover:border-b-2 hover:border-red-700 cursor-pointer p-5"
          >Comprar</a
        >
      </li>
      <li>
        <a
          routerLink="/cars"
          routerLinkActive="text-orange-500"
          class="hover:border-b-2 hover:border-red-700 cursor-pointer p-5"
          >Vender</a
        >
      </li>
      <li>
        <a
          routerLink="/contact"
          routerLinkActive="text-orange-500"
            class="hover:border-b-2 hover:border-red-700 cursor-pointer p-5"
          >Contact</a
        >
      </li>
    </ul>
  </nav>

  <!-- Search Bar -->
  <div class="flex items-center space-x-4">
    <input
      type="text"
      placeholder="Search for a car..."
      [(ngModel)]="searchQuery"
      class="px-4 py-2 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-orange-400"
    />
    <button
      (click)="searchCars()"
      class="px-6 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 focus:outline-none"
    >
      Search
    </button>
  </div>

  <!-- Mobile Menu Button -->
  <button class="md:hidden text-white" (click)="toggleMobileMenu()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>
  </button>
</header>

<!-- Mobile Menu (Optional) -->
<div
  *ngIf="isMobileMenuOpen"
  class="md:hidden bg-blue-900 text-white p-4 space-y-4"
>
  <ul class="space-y-4">
    <li>
      <a
        routerLink="/"
        routerLinkActive="text-orange-500"
        class="block hover:text-orange-400"
        >Home</a
      >
    </li>
    <li>
      <a
        routerLink="/cars"
        routerLinkActive="text-orange-500"
        class="block hover:text-orange-400"
        >Cars for Sale</a
      >
    </li>
    <li>
      <a
        routerLink="/contact"
        routerLinkActive="text-orange-500"
        class="block hover:text-orange-400"
        >Contact</a
      >
    </li>
  </ul>
</div>
